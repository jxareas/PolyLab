<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img
      src="assets/layout/images/{{
        layoutService.configurationState.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="logo" />
    <span>PolyLab</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.layoutState.profileSidebarVisible
    }">
    <button class="p-link layout-topbar-button">
      <i class="pi pi-home" [routerLink]="'/'"></i>
      <span>Calendar</span>
    </button>
    <button class="p-link layout-topbar-button">
      <i
        class="pi pi-github"
        tabindex="0"
        (click)="redirectToGithubRepository()"
        (keydown.enter)="redirectToGithubRepository()"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
      <i class="pi pi-question"></i>
      <span>Settings</span>
    </button>
  </div>
</div>
