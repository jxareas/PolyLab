<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <mds-action-toolbar (newAction)="openNewGenderDialog()"
                          [deleteDisabled]="true" />
      <jx-gender-table #genderTable
                       (editItemAction)="openEditGenreDialog($event)"
                       (deleteItemAction)="openDeleteGenreDialog($event)"
      />
      <jx-gender-dialog #genderDialog [gender]="gender"/>
      <mds-delete-single
        [itemName]="gender.description || 'this country'"
        (confirmDeleteAction)="confirmDelete();"
        #deleteGenderDialog />
    </div>
  </div>
</div>
