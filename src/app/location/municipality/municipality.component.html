<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <mds-action-toolbar
        (newAction)="openNewMunicipalityDialog()"
        [deleteDisabled]="true"/>
      <jx-municipality-table #municipalityTable
        (editItemAction)="openEditMunicipalityDialog($event)"
        (deleteItemAction)="openDeleteMunicipalityDialog($event)"
      />
      <jx-municipality-dialog #municipalityDialog [municipality]="municipality" />
      <mds-delete-single
        [itemName]="municipality.description || 'this municipality'"
        (confirmDeleteAction)="confirmDelete()"
        #deleteMunicipalityDialog />
    </div>
  </div>
</div>
